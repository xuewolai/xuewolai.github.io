<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题图提示词生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0071E3', // 苹果风格蓝色
                        secondary: '#34C759', // 苹果风格绿色
                        neutral: '#8E8E93', // 苹果风格中性灰

                        dark: '#1D1D1F', // 苹果风格深色文本
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .apple-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            }
            .apple-transition {
                transition: all 0.2s ease-in-out;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/30 focus:border-primary;
            }
        }
    </style>
</head>
<body class="font-sans bg-light text-dark min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- 页面标题 -->
        <header class="text-center mb-12">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-semibold mb-3 tracking-tight">提示词生成器</h1>
            <p class="text-neutral text-lg max-w-2xl mx-auto">轻松创建专业的图像生成提示词，满足您的设计需求</p>

                    <label for="pageTheme" class="block text-dark font-medium mb-2 text-sm">页面主题</label>

                        type="text" 
                        id="pageTheme" 
                        placeholder="例如：科技产品介绍页、旅行博客封面..."

                <!-- 选项网格布局 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 比例选择 -->

                        >
                            <option value="1:1">1:1 (正方形)</option>
                            <option value="3:4">3:4 (竖版)</option>
                            <option value="16:9" selected>16:9 (宽屏)</option>
                            <option value="21:9">21:9 (超宽屏)</option>
                            <option value="3:2">3:2 (经典照片)</option>
                            <option value="2:3">2:3 (竖版照片)</option>
                            <option value="9:16">9:16 (手机屏幕)</option>
                        </select>
                    </div>

                    <!-- 主体或场景选择 -->
                    <div class="form-group">
                        <label for="subject" class="block text-dark font-medium mb-2 text-sm">主体或场景</label>
                        <select 
                            id="subject" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus outline-none bg-light apple-transition appearance-none pr-10 bg-[url('data:image/svg+xml;charset=US-ASCII,<svg width=\"20\" height=\"20\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M7 10l5 5 5-5z\" fill=\"%238E8E93\"/></svg>')] bg-no-repeat bg-right"

                            <!-- 自然景观 -->
                            <option value="壮丽的山脉">壮丽的山脉</option>
                            <option value="清澈的湖泊">清澈的湖泊</option>
                            <option value="茂密的森林">茂密的森林</option>
                            <option value="绚丽的日落">绚丽的日落</option>
                            <option value="广阔的海洋">广阔的海洋</option>
                            <option value="静谧的田园风光">静谧的田园风光</option>
                            <option value="绵延的沙漠">绵延的沙漠</option>
                            <option value="壮观的瀑布">壮观的瀑布</option>

                            <option value="历史悠久的古建筑">历史悠久的古建筑</option>

                            <option value="活力四射的年轻人">活力四射的年轻人</option>
                            <option value="温馨的家庭场景">温馨的家庭场景</option>
                            <option value="动态的运动人物">动态的运动人物</option>
                            <option value="艺术化的肖像">艺术化的肖像</option>

                            <option value="高科技实验室场景">高科技实验室场景</option>
                            <option value="太空探索场景">太空探索场景</option>
                            <option value="人工智能界面">人工智能界面</option>
                            
                            <!-- 文化与艺术 -->
                            <option value="传统艺术品（如中国水墨画、日本浮世绘）">传统艺术品</option>
                            <option value="节日庆典场景（如圣诞节、春节）">节日庆典场景</option>
                            <option value="世界文化遗产（如长城、埃菲尔铁塔）">世界文化遗产</option>

                            <option value="戏剧表演场景">戏剧表演场景</option>
                            
                            <!-- 自然生物 -->
                            <option value="盛开的花卉">盛开的花卉</option>
                            <option value="野生动物（如狮子、鹰）">野生动物</option>
                            <option value="海洋生物（如珊瑚、海豚）">海洋生物</option>
                            <option value="奇幻生物（如独角兽）">奇幻生物</option>
                            <option value="热带鱼群">热带鱼群</option>
                            <option value="鸟类飞翔">鸟类飞翔</option>
                            
                            <!-- 食物与饮品 -->
                            <option value="精致的西餐">精致的西餐</option>
                            <option value="热气腾腾的咖啡">热气腾腾的咖啡</option>
                            <option value="色彩缤纷的水果拼盘">色彩缤纷的水果拼盘</option>
                            <option value="诱人的甜点">诱人的甜点</option>
                            <option value="传统美食">传统美食</option>
                            <option value="手工面包与糕点">手工面包与糕点</option>
                            <option value="鸡尾酒与饮品">鸡尾酒与饮品</option>
                        </select>
                    </div>

                    <!-- 艺术风格选择 -->
                    <div class="form-group">
                        <label for="artStyle" class="block text-dark font-medium mb-2 text-sm">艺术风格</label>
                        <select 
                            id="artStyle" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus outline-none bg-light apple-transition appearance-none pr-10 bg-[url('data:image/svg+xml;charset=US-ASCII,<svg width=\"20\" height=\"20\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M7 10l5 5 5-5z\" fill=\"%238E8E93\"/></svg>')] bg-no-repeat bg-right"
                        >
                            <option value="极简现代风格">极简现代风格</option>
                            <option value="鲜艳数字艺术">鲜艳数字艺术</option>
                            <option value="写实摄影风格">写实摄影风格</option>
                            <option value="水彩画风">水彩画风</option>
                            <option value="油画风格">油画风格</option>
                            <option value="赛博朋克">赛博朋克</option>
                            <option value="复古风格">复古风格</option>
                            <option value="印象派">印象派</option>
                            <option value="超现实主义">超现实主义</option>
                            <option value="波普艺术">波普艺术</option>
                            <option value="蒸汽波">蒸汽波</option>
                            <option value="扁平化设计">扁平化设计</option>
                            <option value="手绘风格">手绘风格</option>
                            <option value="像素艺术">像素艺术</option>
                            <option value="3D渲染">3D渲染</option>
                            <option value="线描风格">线描风格</option>
                            <option value="涂鸦艺术">涂鸦艺术</option>
                            <option value="木刻版画风格">木刻版画风格</option>
                            <option value="低多边形风格">低多边形风格</option>
                            <option value="故障艺术">故障艺术</option>
                            <option value="洛可可风格">洛可可风格</option>
                            <option value="巴洛克风格">巴洛克风格</option>
                        </select>
                    </div>

                    <!-- 具体颜色选择 -->
                    <div class="form-group">
                        <label for="colors" class="block text-dark font-medium mb-2 text-sm">具体颜色</label>
                        <select 
                            id="colors" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus outline-none bg-light apple-transition appearance-none pr-10 bg-[url('data:image/svg+xml;charset=US-ASCII,<svg width=\"20\" height=\"20\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M7 10l5 5 5-5z\" fill=\"%238E8E93\"/></svg>')] bg-no-repeat bg-right"
                        >
                            <option value="柔和色调（浅蓝、淡粉、米色）">柔和色调</option>
                            <option value="鲜艳对比（红与绿、蓝与橙）">鲜艳对比</option>
                            <option value="单色调（黑白、灰度）">单色调</option>
                            <option value="暖色调（红、橙、黄）">暖色调</option>
                            <option value="冷色调（蓝、绿、紫）">冷色调</option>
                            <option value="自然色调（绿、棕、蓝）">自然色调</option>
                            <option value="霓虹色（亮粉、亮蓝、亮绿）">霓虹色</option>
                            <option value="大地色系（棕、黄、赭石）">大地色系</option>
                            <option value="金属质感（金、银、铜）">金属质感</option>
                            <option value="莫兰迪色系（低饱和度）">莫兰迪色系</option>
                            <option value="三原色组合（红、黄、蓝）">三原色组合</option>
                            <option value="互补色搭配（如蓝与橙）">互补色搭配</option>
                            <option value="邻近色组合（如蓝、青、绿）">邻近色组合</option>
                            <option value="高饱和度色彩">高饱和度色彩</option>
                            <option value="低饱和度色彩">低饱和度色彩</option>
                            <option value="黑白与一点亮色点缀">黑白与一点亮色点缀</option>
                            <option value="蓝紫色调（神秘优雅）">蓝紫色调</option>
                            <option value="橙黄色调（温暖活力）">橙黄色调</option>
                            <option value="红绿搭配（节日氛围）">红绿搭配</option>
                        </select>
                    </div>

                    <!-- 情感或氛围选择 -->
                    <div class="form-group">
                        <label for="mood" class="block text-dark font-medium mb-2 text-sm">情感或氛围</label>
                        <select 
                            id="mood" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus outline-none bg-light apple-transition appearance-none pr-10 bg-[url('data:image/svg+xml;charset=US-ASCII,<svg width=\"20\" height=\"20\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M7 10l5 5 5-5z\" fill=\"%238E8E93\"/></svg>')] bg-no-repeat bg-right"
                        >
                            <option value="宁静放松">宁静放松</option>
                            <option value="充满活力">充满活力</option>
                            <option value="神秘感">神秘感</option>
                            <option value="温暖亲切">温暖亲切</option>
                            <option value="专业沉稳">专业沉稳</option>
                            <option value="梦幻浪漫">梦幻浪漫</option>
                            <option value="紧张刺激">紧张刺激</option>
                            <option value="怀旧复古">怀旧复古</option>
                            <option value="未来科技感">未来科技感</option>
                            <option value="优雅高贵">优雅高贵</option>
                            <option value="活泼可爱">活泼可爱</option>
                            <option value="严肃庄重">严肃庄重</option>
                            <option value="自由奔放">自由奔放</option>
                            <option value="温馨舒适">温馨舒适</option>
                            <option value="孤独忧郁">孤独忧郁</option>
                            <option value="希望光明">希望光明</option>
                            <option value="神秘诡异">神秘诡异</option>
                            <option value="轻松愉快">轻松愉快</option>
                            <option value="紧张悬疑">紧张悬疑</option>
                            <option value="神圣崇高">神圣崇高</option>
                            <option value="自然朴实">自然朴实</option>
                            <option value="奢华富贵">奢华富贵</option>
                        </select>
                    </div>

                    <!-- 构图描述选择 -->
                    <div class="form-group">

                        <select 
                            id="composition" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus outline-none bg-light apple-transition appearance-none pr-10 bg-[url('data:image/svg+xml;charset=US-ASCII,<svg width=\"20\" height=\"20\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M7 10l5 5 5-5z\" fill=\"%238E8E93\"/></svg>')] bg-no-repeat bg-right"

        <!-- 结果展示区 -->
        <section id="resultSection" class="bg-white rounded-2xl apple-shadow p-6 md:p-8 hidden transform transition-all duration-300 opacity-0 translate-y-4">
            <h2 class="text-xl font-medium text-dark mb-4">生成的提示词</h2>
            <div class="relative">
                <textarea 
                    id="promptResult" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus outline-none bg-light apple-transition min-h-[120px] resize-y"
                    readonly
                ></textarea>
                <button 
                    id="copyBtn"
                    class="absolute right-3 bottom-3 bg-secondary hover:bg-secondary/90 text-white p-2 rounded-lg apple-transition"
                    title="复制到剪贴板"
                >
                    <i class="fa fa-copy"></i>
                </button>
            </div>
            <div class="mt-4 flex flex-wrap gap-3">
                <button 
                    id="editBtn"
                    class="bg-gray-200 hover:bg-gray-300 text-dark px-4 py-2 rounded-lg apple-transition"
                >
                    <i class="fa fa-pencil mr-1"></i> 编辑提示词
                </button>
                <button 
                    id="regenerateBtn"
                    class="bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-lg apple-transition"
                >
                    <i class="fa fa-refresh mr-1"></i> 重新生成
                </button>
            </div>
            <div id="copyMessage" class="mt-3 text-secondary hidden apple-transition">
                <i class="fa fa-check-circle"></i> 已复制到剪贴板
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="text-center text-neutral text-sm mt-16 opacity-70">
            <p>提示词生成器</p>
        </footer>

    <script>
        // 获取DOM元素
        const generateBtn = document.getElementById('generateBtn');
        const regenerateBtn = document.getElementById('regenerateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const editBtn = document.getElementById('editBtn');
        const promptResult = document.getElementById('promptResult');
        const resultSection = document.getElementById('resultSection');
        const copyMessage = document.getElementById('copyMessage');
        const pageTheme = document.getElementById('pageTheme');
        const aspectRatio = document.getElementById('aspectRatio');
        const subject = document.getElementById('subject');
        const artStyle = document.getElementById('artStyle');
        const colors = document.getElementById('colors');
        const mood = document.getElementById('mood');
        const composition = document.getElementById('composition');

        // 生成提示词函数
        function generatePrompt() {
            // 验证页面主题是否填写
            if (!pageTheme.value.trim()) {
                // 苹果风格的提示效果
                pageTheme.classList.add('border-red-500');
                setTimeout(() => {
                    pageTheme.classList.remove('border-red-500');
                }, 1500);
                pageTheme.focus();
                return;
            }

            // 构建提示词
            const prompt = `生成一张${aspectRatio.value}的标题图，用于${pageTheme.value}。画面包含${subject.value}，采用${artStyle.value}风格。以${colors.value}为配色，营造${mood.value}的氛围。确保构图${composition.value}，整体视觉效果美观。`;

            // 显示结果并添加动画
            promptResult.value = prompt;
            resultSection.classList.remove('hidden');
            // 触发动画
            setTimeout(() => {
                resultSection.classList.remove('opacity-0', 'translate-y-4');
            }, 10);
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // 确保文本框处于只读状态
            promptResult.readOnly = true;
        }

        // 复制到剪贴板
        function copyToClipboard() {
            promptResult.select();
            document.execCommand('copy');
            
            // 显示复制成功消息
            copyMessage.classList.remove('hidden');
            setTimeout(() => {
                copyMessage.classList.add('hidden');
            }, 2000);
        }

        // 编辑提示词
        function editPrompt() {
            if (promptResult.readOnly) {
                // 进入编辑模式
                promptResult.readOnly = false;
                promptResult.focus();
                editBtn.innerHTML = '<i class="fa fa-check mr-1"></i> 完成编辑';
                editBtn.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-dark');
                editBtn.classList.add('bg-primary', 'hover:bg-primary/90', 'text-white');
            } else {
                // 退出编辑模式
                promptResult.readOnly = true;
                editBtn.innerHTML = '<i class="fa fa-pencil mr-1"></i> 编辑提示词';
                editBtn.classList.remove('bg-primary', 'hover:bg-primary/90', 'text-white');
                editBtn.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-dark');
            }
        }

        // 事件监听
        generateBtn.addEventListener('click', generatePrompt);
        regenerateBtn.addEventListener('click', generatePrompt);
        copyBtn.addEventListener('click', copyToClipboard);
        editBtn.addEventListener('click', editPrompt);

        // 为下拉菜单添加变化时自动更新提示词的功能（如果已经生成）
        const allSelects = document.querySelectorAll('select');
        allSelects.forEach(select => {
            select.addEventListener('change', () => {
                if (!resultSection.classList.contains('hidden') && pageTheme.value.trim()) {
                    generatePrompt();
                }
            });
        });

        // 页面主题输入变化时也更新提示词
        pageTheme.addEventListener('input', () => {
            if (!resultSection.classList.contains('hidden') && pageTheme.value.trim()) {
                generatePrompt();
            }
        });
    </script>
</body>
</html>
